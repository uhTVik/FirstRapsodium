<!DOCTYPE html>
<html>
<head>
<style type="text/css">
td {
	font: 12pt 'Sans Serif';
	text-align: right;
	width: 40px;
	height: 25px;
	padding: 0;
	margin: 0;
}
td img {
	width: 25px;
	height: 25px;
}
</style>
<script type="text/javascript">
	var questionsAmount = 1;
</script>
<meta charset="UTF-8">
<title>Бланк</title>
</head>
<body>
	<table id="blank">
	</table>

	<script type="text/javascript" async="async">
		function cell(type) {
			if (/^\d?-\d$/.test(type)) {
				return "<td><img src='\\" + type + ".png' /></td>";
			}
			if (/^ID\d*$/.test(type)) {
				return "<td>" + type + "</td>";
			}
			if (/^\d*$/.test(type)) {
				return "<td>" + type + "</td>";
			}
		}
		function cells(type, amount) {
			if (amount == 0) {
				return "";
			}
			return cells(type, amount - 1) + cell(type);
		}
		function getBlank(n) {
			var tr = document.createElement('tr');
			tr.id = "firstTr";
			tr.innerHTML += cell("4-1");
			var m = n;
			for (var int = 16; int >= 1; int /= 2) {
				if (m >= int) {
					tr.innerHTML += cell("0-1");
					m -= int;
				} else {
					tr.innerHTML += cell("0-0");
				}
			}
			tr.innerHTML += cell("4-1");
			blank.appendChild(tr);
			for (var int = 1; int <= 3; int++) {
				var tr = document.createElement('tr');
				tr.id = "id" + int;
				tr.innerHTML += cell("ID" + int);
				tr.innerHTML += cells("0-0", 5);
				tr.innerHTML += cell("-1");
				blank.appendChild(tr);
			}
			for (var int = 1; int <= n; int++) {
				var tr = document.createElement('tr');
				tr.id = int;
				tr.innerHTML += cell(int);
				tr.innerHTML += cells("0-0", 5);
				tr.innerHTML += cell("-1");
				blank.appendChild(tr);
			}
			var tr = document.createElement('tr');
			tr.id = "lastTr";
			tr.innerHTML += cell("4-1");
			tr.innerHTML += cell("-1");
			tr.innerHTML += cell("4-1");
			tr.innerHTML += cells("-1", 3);
			tr.innerHTML += cell("4-1");
			blank.appendChild(tr);
		}
		getBlank(10);
	</script>
</body>
</html>
